<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanadi - Online Store</title>

    <link rel="stylesheet" href="css/home.css">
</head>
    
<body>
    <nav class="navbar"></nav>
    <header class="hero-section">
        <div class="content">
            <img class="logo" src="img/HanadiLogo.svg" alt="" />
            <p class="subheading">Unlimited Style</p>
        </div>
    </header>
    <section class="products">
        <h2 class="product-category">Limited Offers</h2>
        <div class="product-container">
            <div class="product-card">
                <div class="product-img">
                    <span class="discount-tag">50% off</span>
                    <img src="img/product1.jpg" alt="" class="product-thumb">
                    <button class="card-btn">Add to wishlist</button>
                </div>
                <div class="product-info">
                    <h2 class="product-type">Coat</h2>
                    <p class="product-desc">Woolen coat...</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/nav.js"></script>
    
</body>

</html>
